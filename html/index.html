<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
        }

        table td,
        table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        table caption {
            caption-side: bottom;
            text-align: right;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px 0;
        }

        tfoot td,
        table th {
            background: #ddd;
        }

        .responsive-table {
            max-width: 100%;
            overflow: auto;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit.</p>
    <div class="responsive-table">
        <table>
            <caption>Uma descrição para a tabela.</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Corpor 1</td>
                    <td>Corpor 2</td>
                    <td>Corpor 3</td>
                </tr>
                <tr>
                    <td colspan="3">AQUI</td>
                </tr>
                <tr>
                    <td>Corpor 1</td>
                    <td>Corpor 2</td>
                    <td>Corpor 3</td>
                </tr>
                <tr>
                    <td>Corpor 1</td>
                    <td>Corpor 2</td>
                    <td>Corpor 3</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td rowspan="2">Total: R555,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
